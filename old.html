<!DOCTYPE html>
<html>
  <head>
    <title>web console</title>
    <!--
      <link rel="stylesheet" href="css/xterm.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    -->
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>

    <!-- Favicons -->
    <link href="img/m.png" rel="icon" />
    <link href="img/m.png" rel="apple-touch-icon" />
  </head>

  <body>
    <div id="terminal"></div>
    <script>
      var term = new Terminal({
        cursorBlink: "block"
      });
      const ws = new WebSocket("ws://localhost:3000");

      var curr_line = "";
      var entries = [];
      var currPos = 0;
      var pos = 0;

      term.open(document.getElementById("terminal"));
      term.prompt = () => {
        console.log("onpropm caled");
        if (curr_line) {
          let data = { method: "command", command: curr_line };
          ws.send(JSON.stringify(data));
        }

        term.write("\n\r" + curr_line + "\r\n\u001b[32mscm> \u001b[37m");
      };
      term.write("Welcome to my Scheme web intepreter!");
      term.prompt();

      ws.onmessage = msg => {
        term.write("\n\r" + JSON.parse(msg.data).data);
      };

      term.on("key", function(key, ev) {
        const printable =
          !ev.altKey &&
          !ev.altGraphKey &&
          !ev.ctrlKey &&
          !ev.metaKey &&
          !(ev.keyCode === 37 && term.buffer.cursorX < 6);

        if (ev.keyCode === 13) {
          // Enter key
          if (curr_line.replace(/^\s+|\s+$/g, "").length != 0) {
            // Check if string is all whitespace
            entries.push(curr_line);
            currPos = entries.length - 1;
            term.prompt();
          } else {
            term.write("\n\33[2K\r\u001b[32mscm> \u001b[37m");
          }
          curr_line = "";
        } else if (ev.keyCode === 8) {
          // Backspace
          if (term.buffer.cursorX > 5) {
            curr_line =
              curr_line.slice(0, term.buffer.cursorX - 6) +
              curr_line.slice(term.buffer.cursorX - 5);
            pos = curr_line.length - term.buffer.cursorX + 6;
            term.write("\33[2K\r\u001b[32mscm> \u001b[37m" + curr_line);
            term.write("\033[".concat(pos.toString()).concat("D")); //term.write('\033[<N>D');
            if (
              term.buffer.cursorX == 5 ||
              term.buffer.cursorX == curr_line.length + 6
            ) {
              term.write("\033[1C");
            }
          }
        } else if (ev.keyCode === 38) {
          // Up arrow
          if (entries.length > 0) {
            if (currPos > 0) {
              currPos -= 1;
            }
            curr_line = entries[currPos];
            term.write("\33[2K\r\u001b[32mscm> \u001b[37m" + curr_line);
          }
        } else if (ev.keyCode === 40) {
          // Down arrow
          currPos += 1;
          if (currPos === entries.length || entries.length === 0) {
            currPos -= 1;
            curr_line = "";
            term.write("\33[2K\r\u001b[32mscm> \u001b[37m");
          } else {
            curr_line = entries[currPos];
            term.write("\33[2K\r\u001b[32mscm> \u001b[37m" + curr_line);
          }
        } else if (
          printable &&
          !(ev.keyCode === 39 && term.buffer.cursorX > curr_line.length + 4)
        ) {
          if (ev.keyCode != 37 && ev.keyCode != 39) {
            var input = ev.key;
            if (ev.keyCode == 9) {
              // Tab
              input = "    ";
            }
            pos = curr_line.length - term.buffer.cursorX + 4;
            curr_line = [
              curr_line.slice(0, term.buffer.cursorX - 5),
              input,
              curr_line.slice(term.buffer.cursorX - 5)
            ].join("");
            term.write("\33[2K\r\u001b[32mscm> \u001b[37m" + curr_line);
            term.write("\033[".concat(pos.toString()).concat("D")); //term.write('\033[<N>D');
          } else {
            term.write(key);
          }
        }
      });

      term.on("paste", function(data) {
        curr_line += data;
        term.write(curr_line);
      });
    </script>
  </body>
</html>
